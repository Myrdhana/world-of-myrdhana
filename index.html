<style>
body{
  margin:0;
  font-family:system-ui,sans-serif;
  color:#e8e8ee;
  background:
    linear-gradient(rgba(10,12,20,0.85),rgba(10,12,20,0.85)),
    url("images/capucine.jpg") center/cover fixed;
}

main{max-width:900px;margin:auto;padding:2rem;}

h1{
  font-size:2rem;
  background:linear-gradient(90deg,#7dff9a,#4fd1c5,#7dff9a);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.tagline{
  font-style:italic;
  margin-bottom:2rem;
  color:#7dff9a;
}

p{line-height:1.6;}

.escape{
  font-style:italic;
  background:linear-gradient(90deg,#4fd1c5,#7dff9a);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.signature
  {margin-top:1.5rem;
   margin-bottom:5.5rem; /* augmente l’espace AVANT le titre */
}
.signature .name{
  font-family:'Dancing Script',cursive;
  font-size:1.6rem;
}

select{
  margin-bottom:1.5rem;
  background:rgba(0,0,0,0.6);
  color:#e8e8ee;
  border:1px solid rgba(125,255,154,0.4);
  padding:0.4rem 0.6rem;
  border-radius:6px;
  font-size:0.9rem;
}

select option{
  background:#0b0e18;
  color:#e8e8ee;
}

.themes{
  margin-top:1rem;
  display:flex;
  flex-direction:column;
  gap:0.05rem;
}

.theme a{
  display:flex;
  align-items:flex-end;
  padding:0.05rem;
  height:40px;
  font-weight:600;
  text-decoration:none;
  color:white;
  background-size:cover;
  background-position:center;
}

.theme span{
  display: inline-block;          /* clé n°1 */
  max-width: fit-content;         /* clé n°2 */
  width: auto;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(6px);
  padding: 0.2rem 0.45rem;
  color:#6ecbff;
  text-decoration: underline;
  text-underline-offset: 3px;
  transition: all 0.25s ease;
  border-radius: 6px;
}

.theme a:hover span{
  color:#bfe9ff;
  background: rgba(255,255,255,0.2);
}

footer{
  margin-top:3rem;
  font-size:0.85rem;
  opacity:0.8;
  text-align:center;
}

.help{
  display: inline-block;          /* ← LA clé */
  max-width: 100%;
  width: fit-content;             /* épouse le texte */
  margin:2.2rem 0 1.8rem 0;      /* ← plus de auto, donc aligné à gauche */
  padding:0.8rem 1rem;
  font-size:0.70rem;
  font-style:italic;
  line-height:1.55;
  color:#4C4C73;
  background:rgba(255,255,255,0.045);
  border-radius:10px;
  backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(10px);
}
.themes-title{
  margin-top:2.2rem;
  margin-bottom:0.03rem;
  font-size:1.5rem;
  font-weight:600;
  color:#3E93C2;
}

</style>
</head>

<body>
<main>

<select onchange="setLang(this.value)">
  <option value="fr">Français</option>
  <option value="en">English</option>

<h1 id="title"></h1>
<p class="tagline" id="tagline"></p>

<p id="p1"></p>
<p id="p2"></p>
<p id="p_extra"></p>
<p class="escape" id="p3"></p>

<p class="signature">
  <span id="sign_text"></span><br>

<div class="themes-title" id="themes_title"></div>

<!-- LISTE DES THÈMES -->
<div class="themes">

<!-- TEXTE D’AIDE / EXPLICATION -->
<div class="help" id="help"></div>

<footer>
